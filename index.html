<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>
  <body>
    <h1></h1>
    <div class="game">
      <div class="game-area">
        <div class="inputs"></div>
        <div class="control">
          <button class="check">Check The Word</button>
          <button class="hint"><span></span> Hints</button>
        </div>
        <div class="message"></div>
      </div>
      <div class="key-colors">
        <h2>Key Colors</h2>
        <div class="key-color">
          <div class="key correct-place"></div>
          <div class="key-text">Letter Is Correct and In the Correct Place</div>
        </div>
        <div class="key-color">
          <div class="key wrong-place"></div>
          <div class="key-text">
            Letter Is Correct But Not In the Correct Place
          </div>
        </div>
        <div class="key-color">
          <div class="key wrong"></div>
          <div class="key-text">Letter Is Wrong</div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
